<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronomètre - Le chronomètre nouvelle version enfin disponible</title>
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/index.css" type="text/css">
</head>

<body>

  <header>
    <button id="hamburgerContainer">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <div class="counter-container">
    <div class="top">
      <h3>Entrez le nombre de minutes :</h3>

      <form id="form">
        <input type="number" min="1" max="1440" size="1" maxlength="2" id="choice">
        <input id="start" type="submit" value="GO">
        <button id="stopCountDown">
          <span id="stopIcon"><i class="fa-solid fa-pause"></i></span>
          <span id="playIcon"><i class="fa-solid fa-play"></i></span>
        </button>
        <button id="reset">Reset</button>
      </form>
    </div>

    <div class="bottom">
      <div id="countdownDisplay"></div>
    </div>
  </div>


  <script src="./assets/scripts/counter.js"></script>
</body>

</html>
